<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "style.css">
    <script type="text/javascript" src="script.js">
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <title>Encriptador de texto</title>
</head>
<body>
    <div class = "container">
        <div class = "logo">
            <img class = "logoImg" src = "img/logo.png">
            <h1 class = "tittle">Encriptador de mensajes</h1>

        </div>
        <div class = "left">
            <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">

        </div>
        <div class = "right">
            <img src="img/Munieco.png" id="imgDer">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <textarea id="texto2" name = "name" rows="8" cols="80">Ingrese el texto que desees encriptar o desencriptar.</textarea>
            <button id = "copiar" type = "button" name = "button" onclick="copiar()" >¡Copiar!</button>
        </div>
        <div class = "left-button">
            <p>Solo letras minúsculas y sin acentos</p>
            <button type ="button" id="boton-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="boton-desencriptar" onclick="desencriptar()">Desencriptar</button>


        </div>
        
    </div>
    
</body>
</html>
